{% extends 'home/base.html' %}
{% load static %}
{% block content %}

	<!-- cart -->
	<div class="cart-section mt-150 mb-150">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="cart-table-wrap">
						<table class="cart-table">
							<thead class="cart-table-head">
								<tr class="table-head-row">
									<th class="product-image">Product Image</th>
									<th class="product-name">Name</th>
									<th class="product-price">Price</th>
									<th class="product-quantity">Buy-Time</th>
									<th class="product-total">Total</th>
									<td class="product-User" style="text-align: center;">User</td>
								</tr>
							</thead>
							<tbody>
								<tr class="table-body-row">
									
									<td class="product-image"><img src="{% static 'home/images/w1.png' %}" alt=""></td>
									<td class="product-name">Mi Band 6</td>
									<td class="product-price">$85</td>
									<td class="product-quantity">13/01/2022</td>
									<td class="product-total">1</td>
									<td class="product-User">Nguyễn Văn A</td>
								</tr>
								<tr class="table-body-row">
									
									<td class="product-image"><img src="{% static 'home/images/w2.png' %}" alt=""></td>
									<td class="product-name"> Samsung Galaxy Fit2</td>
									<td class="product-price">$70</td>
									<td class="product-quantity">12/12/2020</td>
									<td class="product-total">1</td>
									<td class="product-User">Nguyễn Văn B</td>
								</tr>
								<tr class="table-body-row">
									
									<td class="product-image"><img src="{% static 'home/images/w3.png' %}" alt=""></td>
									<td class="product-name">BeU BeU B1</td>
									<td class="product-price">$35</td>
									<td class="product-quantity">13/07/2021</td>
									<td class="product-total">1</td>
									<td class="product-User">Nguyễn Văn C</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end cart -->
{% endblock %}
